<!doctype html>
{%load static%}
<!-- Website Template by freewebsitetemplates.com -->
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Gallery - Mustache Enthusiast</title>
	<link rel="stylesheet" type="text/css" href="{%static 'css/style.css'%}">
	<link rel="stylesheet" type="text/css" href="{%static 'css/mobile.css'%}"  media="screen and (max-width : 568px)">
	<script type="text/javascript" src="{%static 'js/mobile.js'%}"></script>
</head>
<body>
	<div id="header">
		<a href={% url 'index' %} class="logo">
			<img src="{%static 'images/logo.jpg'%}" alt="">
		</a>
		<ul id="navigation">
			<li>
				<a href={% url 'index' %}>home</a>
			</li>
			<li>
				<a href={% url 'about' %}>about</a>
			</li>
			<li class="selected">
				<a href={% url 'gallery' %}>gallery</a>
			</li>
			<li>
				<a href={% url 'blog' %}>blog</a>
			</li>
			<li>
				<a href={% url 'contact' %}>contact</a>
			</li>
            <li>
				<a href={% url 'shop' %} >shop</a>
			</li>
		</ul>
	</div>
	<div id="body">
		<h1><span>gallery</span></h1>
		<ul class="gallery">
			{% for gals in gal%}
			<li>
				<a href="gallerysinglepost/{{gals.id}}">
					<img src="{{gals.img_src.url}}" alt="{{gals.img_name}}">
				</a>
			</li>
			{% endfor %}
		</ul>
	</div>
	<div id="footer">
		<div>
			<p>&copy; 2023 by Mustacchio. All rights reserved.</p>
			<ul>
				<li>
					<a href="http://freewebsitetemplates.com/go/twitter/" id="twitter">twitter</a>
				</li>
				<li>
					<a href="http://freewebsitetemplates.com/go/facebook/" id="facebook">facebook</a>
				</li>
				<li>
					<a href="http://freewebsitetemplates.com/go/googleplus/" id="googleplus">googleplus</a>
				</li>
				<li>
					<a href="http://pinterest.com/fwtemplates/" id="pinterest">pinterest</a>
				</li>
			</ul>
		</div>
	</div>
</body>
</html>
